<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de Layout com CSS Grid</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Exercício 3 */
    .layout-ex3 {
      display: grid;
      grid-template-areas:
        "item1 item1 item1"
        "item2 item3 item4"
        "item5 item7 item6";
      grid-template-columns: 1fr 1fr 1fr;
      height: 100vh;
    }
    .layout-ex3 > div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    .item1 { grid-area: item1; background-color: #f1c40f; }
    .item2 { grid-area: item2; background-color: #e74c3c; }
    .item3 { grid-area: item3; background-color: #e74c3c; }
    .item4 { grid-area: item4; background-color: #e74c3c; }
    .item5 { grid-area: item5; background-color: #f1c40f; }
    .item6 { grid-area: item6; background-color: #e74c3c; }
    .item7 { grid-area: item7; background-color: #f1c40f; }
  </style>
</head>
<body>

  <div class="layout-ex3">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
  </div>

</body>
</html>
